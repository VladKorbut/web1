<!DOCTYPE html>
<html>
<head>
	<title>Web</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/handlebars/dist/handlebars.min.js"></script>
	<script src="node_modules/clipboard/dist/clipboard.min.js"></script>
	<script src="js/index.js"></script>
</head>
<body>
	<div class="container">
		<div class="form-group">
			<input type='text' name='link' id='link' class="form-control input-lg">
			<input id='send' type="submit" name="send" class="btn btn-default btn-lg" value="Получить коротку ссылку">
			
				<script id="template" type="text/x-handlebars-template">
					<input value='{{shortUrl}}' id='short-url' class='short-url form-control input-lg'>
					<a data-clipboard-target='#short-url' class='btn-clipboard'>Скопировать ссылку</a>
				</script>
			<div class="shorten-url">
			</div>
		</div>
	</div>
</body>
</html>
